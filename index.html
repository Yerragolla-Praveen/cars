<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
      <div class="cars" style="margin-left: 10px;">
        <label for="name">Brand</label>
        <input type="text" id="name">
        <label for="model">Model</label>
        <input type="text" id="model">
        <label for="speed">Speed</label>
        <input type="text" id="speed">
        <label for="fuel_type">Fuel Type</label>
        <input type="text" id="fuel_type">
        <label for="gear">Gear System</label>
        <input type="text" id="gear">
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="justify-items: center;">Submit</button>
    </form>
    <br><br>
    <div class="container col-lg-8">
        {% if data %}
        <h3>CARS</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Speed</th>
                <th scope="col">Fuel Type</th>
                <th scope="col">Gear System</th>
              </tr>
            </thead>
            <tbody>

                {% for car in data %}

              <tr>
                <td>{{ car.Brand}}</td>
                <td>{{ car.Model}}</td>
                <td>{{ car.Speed}}</td>
                <td>{{ car.Fuel_Type}}</td>
                <td>{{ car.Gear_System}}</td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
          {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
  </body>
</html>
